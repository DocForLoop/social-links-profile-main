<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <main>
      <article class="social-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="social-card__avatar">
        <div class="social-card__description">
          <h2>Jessica Randall</h2>
          <p>London, United Kingdom</p>
        </div>
        <blockquote>
          <p>"Front-end developer and avid reader."</p>
        </blockquote>
        <div class="social-card__links">
          <a href="https://github.com/" target="_blank">GitHub</a>
          <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
          <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
          <a href="https://x.com/" target="_blank">Twitter</a>
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </div>
      </article>
    </main>
  </body>
</html>
